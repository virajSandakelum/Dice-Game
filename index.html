<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Courgette&display=swap" rel="stylesheet"
    <link rel="icon" type="image/x-icon" href="./Dice_Images/Dice_Images/titleBar.ico">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
    <title>Dice Game Assignment</title>
</head>
<body>

    <div class="container">

        <div class="display-part">
            <h1 id="informationDisplay"></h1>
        </div>

        <div class="dice1-part">
            <h2>Dice 1</h2>
            <h3 id="dice1Score">Score: 0</h3>
            <img src="./Dice_Images/Dice_Images/roll-dice.png" alt="image1" id="image1">
        </div>

        <div class="dice2-part">
            <h2>Dice 2</h2>
            <h3 id="dice2Score">Score: 0</h3>
            <img src="./Dice_Images/Dice_Images/roll-dice.png" alt="" id="image2">
        </div>

        <div class="button-part">
            <button id="rollButton">Roll</button>
            <button id="restButton">Reset Game</button>
        </div>

        
        <div class="player1" id="player1">
            <h3>Player 1</h3>
            <h4 id="player1Score">Score: 0</h4><br>
            <img src="./Dice_Images/Dice_Images/player1.jpg" alt="" id="player1Image">
        </div>

        <div class="player2" id="player2">
            <h3>Player 2</h3>
            <h4 id="player2Score">Score: 0</h4><br>
            <img src="./Dice_Images/Dice_Images/player2.jpg" alt="" id="player2Image">
        </div>
        

    </div>
    
</body>
</html>
